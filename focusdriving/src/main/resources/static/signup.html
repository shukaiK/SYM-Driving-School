<!DOCTYPE html>
<html>

<head>
    <title>Sign Up</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body>

    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h1 class="text-center mt-5 mb-4">Sign Up</h1>
                <form method="post" action="../user/signup">

                    <div class="mb-3">
                        <input type="text" id="name" name="name" class="form-control form-control-lg" placeholder="Name"
                            required>
                    </div>

                    <div class="mb-3">
                        <input type="text" id="password" name="password" class="form-control form-control-lg"
                            placeholder="Password" required>
                    </div>

                    <div class="mb-3">
                        <select class="form-select form-select-lg" aria-label=".form-select-lg" id="role" name="role">
                            <option name="instructor" value="instructor">Instructor</option>
                            <option name="admin" value="admin">Admin</option>
                        </select>
                    </div>

                    <!-- Submit button -->
                    <div class="d-grid gap-2">
                        <input class="btn btn-primary" type="submit" value="Sign up"></input>
                    </div>
                    <br>
                </form>
                <form action="/home.html">
                    <div class="d-grid gap-2">
                        <input class="btn btn-secondary" type="submit" value="Back"></input>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
